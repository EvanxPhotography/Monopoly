<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidscamp Monopoly Würfel</title>

  <style>
    body {
      font-family: 'Arial Black', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }

    .logo {
      background: #d32f2f;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      border: 5px solid white;
      border-radius: 10px;
      padding: 10px 25px;
      box-shadow: 0 4px 0 #b71c1c;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }

    input {
      font-size: 1.5em;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100px;
    }

    button {
      background: white;
      color: #0072ff;
      border: none;
      padding: 15px 40px;
      font-size: 1.5em;
      border-radius: 15px;
      cursor: pointer;
    }

    #dice {
      font-size: 10em;
      margin: 20px;
      transition: transform 0.2s;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    #result {
      font-size: 15em;
      font-weight: bold;
      margin-top: 20px;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="logo">Kidscamp Monopoly</div>

  <div id="setup">
    <h1>Geheime Zahl festlegen</h1>
    <input id="secretNumber" type="number" min="1" max="6" placeholder="1–6">
    <p>ENTER drücken</p>
  </div>

  <div id="diceArea" class="hidden">
    <div id="dice">⚀</div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    let secretNumber = null;
    let rolling = false;
    let finished = false;

    const dice = document.getElementById("dice");
    const setup = document.getElementById("setup");
    const diceArea = document.getElementById("diceArea");
    const result = document.getElementById("result");
    const input = document.getElementById("secretNumber");

    function saveNumber() {
      const number = parseInt(input.value);

      if (number >= 1 && number <= 6) {
        secretNumber = number;
        setup.classList.add("hidden");
        diceArea.classList.remove("hidden");
      }
    }

    function rollDice() {
      if (rolling || finished) return;

      rolling = true;
      dice.style.animation = "shake 0.3s infinite";

      let counter = 0;
      const interval = setInterval(() => {
        dice.textContent = getDiceSymbol(Math.floor(Math.random() * 6) + 1);
        counter++;

        if (counter > 20) {
          clearInterval(interval);
          dice.style.animation = "none";
          dice.textContent = getDiceSymbol(secretNumber);
          showResult(secretNumber);
          finished = true;
        }
      }, 200);
    }

    function showResult(num) {
      result.textContent = num;
      result.classList.remove("hidden");
    }

    function getDiceSymbol(num) {
      const symbols = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      return symbols[num - 1];
    }

    document.addEventListener("keydown", function (event) {
      if (event.key !== "Enter") return;

      if (!secretNumber) {
        saveNumber();
      } else {
        rollDice();
      }
    });
  </script>

</body>
</html>
