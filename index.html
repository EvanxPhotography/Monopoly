<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidscamp Monopoly Würfel</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="logo">Kidscamp Monopoly</div>

  <div id="setup">
    <h1>Geheime Zahl festlegen</h1>
    <div class="setup-actions">
      <input id="secretNumber" type="number" min="1" max="6" placeholder="1-6">
      <button id="okButton">OK</button>
    </div>
    <p>ENTER drücken oder Zufall nutzen</p>
    <div class="random-action">
      <button id="randomSecret">Zufallszahl</button>
    </div>
  </div>

  <div id="diceArea" class="hidden">
    <div id="dice">⚀</div>
    <div class="controls">
      <button id="rollButton">Würfeln</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    let secretNumber = null;
    let rolling = false;
    let finished = false;
    let shouldConfirmUnload = false;

    const dice = document.getElementById("dice");
    const setup = document.getElementById("setup");
    const diceArea = document.getElementById("diceArea");
    const result = document.getElementById("result");
    const input = document.getElementById("secretNumber");
    const okButton = document.getElementById("okButton");
    const randomSecret = document.getElementById("randomSecret");
    const rollButton = document.getElementById("rollButton");

    function applySecretNumber(number) {
      secretNumber = number;
      shouldConfirmUnload = true;
      setup.classList.add("hidden");
      diceArea.classList.remove("hidden");
    }

    function saveNumber() {
      const number = parseInt(input.value);

      if (number >= 1 && number <= 6) {
        applySecretNumber(number);
      }
    }

    function setRandomSecret() {
      const randomNumber = Math.floor(Math.random() * 6) + 1;
      applySecretNumber(randomNumber);
    }

    function rollDice() {
      if (rolling || finished) return;

      rolling = true;
      dice.style.animation = "shake 0.3s infinite";

      let counter = 0;
      const interval = setInterval(() => {
        dice.textContent = getDiceSymbol(Math.floor(Math.random() * 6) + 1);
        counter++;

        if (counter > 20) {
          clearInterval(interval);
          dice.style.animation = "none";
          dice.textContent = getDiceSymbol(secretNumber);
          showResult(secretNumber);
          finished = true;
          rollButton.classList.add("hidden");
        }
      }, 200);
    }

    function showResult(num) {
      result.textContent = num;
      result.classList.remove("hidden");
    }

    function getDiceSymbol(num) {
      const symbols = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      return symbols[num - 1];
    }

    document.addEventListener("keydown", function (event) {
      if (event.key !== "Enter") return;

      if (!secretNumber) {
        saveNumber();
      } else {
        rollDice();
      }
    });

    randomSecret.addEventListener("click", setRandomSecret);
    okButton.addEventListener("click", saveNumber);
    rollButton.addEventListener("click", rollDice);

    window.addEventListener("beforeunload", function (event) {
      if (!shouldConfirmUnload) return;
      event.preventDefault();
      event.returnValue = "";
    });
  </script>

</body>
</html>
